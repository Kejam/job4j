<!DOCTYPE html>
<html lang="en" xmlns:clear="http://www.w3.org/1999/xhtml" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function loadCounries() {
            $.ajax('./json', {
                    method : 'get',
                    data : { type : 'countries'},
                    complete: function (data) {
                        var json = JSON.parse(data.responseText);
                        var res = '<option style="display:none"></option>';
                        for(var i in json) {
                            res = res + '<option>'+json[i].name +'</option>';
                        }
                        document.getElementById("country").innerHTML = res;
                    }
                }
            )
        }
        $(document).ready(function () {
            loadCounries();
            loadUsers();
            $('#country').change(function () {
                $.ajax('./json', {
                        method : 'get',
                        data : {
                            type : 'towns',
                            country: $('#country').val()
                        },
                        complete: function (data) {
                            var json = JSON.parse(data.responseText);
                            var res = '<option style="display:none"></option>';
                            for(var i in json) {
                                res = res + '<option>'+json[i].name +'</option>';
                            }
                            document.getElementById("town").innerHTML = res;
                        }
                    }
                )
            })
        });
        function loadUsers() {
            $(
                $.ajax('./json', {
                    method: 'get',
                    data : { type : 'users'},
                    complete: function (data) {
                        var json = JSON.parse(data.responseText);
                        var res =
                            "<tr>" +
                            "<th>id</th>" +
                            "<th>name</th>" +
                            "<th>surname</th>" +
                            "<th>sex</th>" +
                            "<th>description</th>" +
                            "</tr>";
                        document.getElementById("users").innerHTML = res;
                        for (var i in json) {
                            console.log(json[i].country, json[i]);
                            $('#users tr:last').after(
                                '<tr>' +
                                '<td>' + json[i].id + '</td>' +
                                '<td>' + json[i].name + '</td>' +
                                '<td>' + json[i].surname + '</td>' +
                                '<td>' + json[i].sex + '</td>' +
                                '<td>' + json[i].description + '</td>' +
                                '</tr>'
                            );
                        }
                    }
                })
            );
        }
        function validate() {
            var res = true;
            if($('#usr').val() == '') {
                res = false;
                alert($('#id').attr('title'));
            }
            if($('#lastname').val() == '') {
                res = false;
                alert($('#name').attr('title'));
            }
            if($('#email').val() == '') {
                res = false;
                alert($('#surname').attr('title'));
            }
            if($('#town').val() == '') {
                res = false;
                alert($('#sex').attr('title'));
            }
            if($('#country').val() == '') {
                res = false;
                alert($('#description').attr('title'));
            }
            return res;
        }
        function createUser() {
            if (!validate()) {
                return false;
            };
            $(
                $.ajax('./json', {
                        method : 'post',
                        data : {
                            name : $('#id').val(),
                            lastname : $('#name').val(),
                            email : $('#surname').val(),
                            country : $('#sex').val(),
                            town : $('#description').val()
                        },
                        complete: function() {loadUsers()}
                    }
                )
            );
            loadUsers();
            return true
        }
    </script>
    <style type="text/css">
    </style>
</head>
<body>

<div class="form-group" >
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-1" for="id">ID:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" name="id">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="surname">Surname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" name="surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="description">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description"  name="description">
            </div>
        </div>
        <div class="col-xs-2">
            <p>Male<input type="radio" name="sex" value="male" ></p>
            <p>Female<input type="radio" name="sex" value="female"></p>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="validate();">Submit</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <h2>List users</h2>
    <table id="table" class="table">
    <tr>
        <th>
            ID
        </th>
        <th>
            Name
        </th>
        <th>
            Surname
        </th>
        <th>
            Sex
        </th>
        <th>
            Description
        </th>
    </tr>
    </table>
    <input type="submit" onclick="addRow();">
</div>

</body>
</html>
