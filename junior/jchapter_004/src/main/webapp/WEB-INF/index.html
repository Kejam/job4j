<!DOCTYPE html>
<html lang="en" xmlns:clear="http://www.w3.org/1999/xhtml" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate(form) {
            el = form.elements;
            if (!el.id.value) {
                alert("Input id!")
            }
            if(!el.name.value) {
                alert("Input name!")
            }
            if(!el.surname.value) {
                alert("Input surname!")
            }
            if(!el.sex.value) {
                alert("Input sex!")
            }
            if(!el.description.value) {
                alert("Input description!")
            }
        }
        function addRow() {
            $('#table tr:last').after('<tr><td>' + id +'</td></tr>');
        }
    </script>
    <style type="text/css">
    </style>
</head>
<body>

<div class="form-group" >
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-1" for="id">ID:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" name="id">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="surname">Password:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" name="surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="description">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description"  name="description">
            </div>
        </div>
        <div class="col-xs-2">
            <p> Male<input type="radio" name="sex" value="male" ></p>
            <p>Female<input type="radio" name="sex" value="female"></p>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="validate(this.form);">Submit</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <h2>List users</h2>
    <table id="table" class="table">
    <tr>
        <th>
            ID
        </th>
        <th>
            Name
        </th>
        <th>
            Surname
        </th>
        <th>
            Sex
        </th>
        <th>
            Description
        </th>
    </tr>
    </table>
    <input type="submit" onclick="addRow()">
</div>

</body>
</html>
